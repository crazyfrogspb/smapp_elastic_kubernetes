apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: elasticsearch-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - http:
      paths:
        - path: /elasticsearch
          backend:
            serviceName: elasticsearch-master
            servicePort: 9200
        - path: /kibana
          backend:
            serviceName: kibana
            servicePort: 5601
