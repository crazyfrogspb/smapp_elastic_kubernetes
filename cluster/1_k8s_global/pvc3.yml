apiVersion: v1
kind: PersistentVolume
metadata:
  name: elastic-pv2
spec:
  capacity:
    storage: 800Gi
  accessModes:
  - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  local:
    path: /usr/share/elasticsearch/data
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - smapp-elastic-3
